<script>
function GetCookie(sName){
    var aCookie = document.cookie.split("; ");
    for(var i=0; i<aCookie.length; i++){
        var aCrumb = aCookie[i].split("=");
        if(sName == aCrumb[0]){
            return unescape(aCrumb[1]);
        }
    }
    return null;
}
var toons=[%s];
var strReturn;
var a;
var b;
var c;
for (var i = 0; i < toons.length; i++) {
    strReturn = GetCookie(toons[i]);
    if(strReturn != null){
    a=document.getElementById(toons[i]+'a');
    
    b=document.getElementById(toons[i]+'b');
    c=document.getElementById(toons[i]);
    a.innerHTML=a.innerHTML+" "+strReturn+"화까지 봄";
    b.innerHTML=b.innerHTML+" "+strReturn+"화까지 봄";
    //c.setAttribute('onclick','location.href ="./'+toons[i]+'/'+strReturn+'.html"')
}
}

</script>
