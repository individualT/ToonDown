   function changecookie(){
  if ($("#bu").is(':checked')){
    document.cookie=toon_title+toon_number+"=1;expires=Thu, 19 Dec 2022 12:00:00 UTC; path=/";
  }   else {
    document.cookie=toon_title+toon_number+"=0;expires=Thu, 19 Dec 2022 12:00:00 UTC; path=/";
  }
}
function GetCookie(sName){
  var aCookie = document.cookie.split("; ");
  for(var i=0; i<aCookie.length; i++){
      var aCrumb = aCookie[i].split("=");
      if(sName == aCrumb[0]){
          return unescape(aCrumb[1]);
      }
  }
  return null;
}
var strReturn;
strReturn = GetCookie(toon_title+toon_number);
  if(strReturn == '1'){
    $("#bu").prop("checked", true);
}
